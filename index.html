<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Álbum de Medicinas</title>

  <!-- Enlazamos Bootstrap para el diseño responsivo y las tarjetas -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Enlazamos FontAwesome para el ícono de la corona -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <!-- Estilos adicionales -->
  <style>
    /* Estilo para las imágenes en las tarjetas */
    .card-img-top {
      height: 250px;
      object-fit: cover;
    }

    /* Estilo para el contenedor de las tarjetas, creamos un 'grid' limpio */
    .album-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    /* Estilo para las tarjetas */
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* Título de cada medicina */
    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    /* Descripción de la medicina */
    .card-text {
      font-size: 0.9rem;
      color: #666;
      height: 100px;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <!-- Logo y nombre de la tienda -->
      <a class="navbar-brand" href="#">
        <i class="fas fa-crown"></i> Royal Store
      </a>
      <!-- Botón para móvil (responsive) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Enlaces de navegación -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h1 class="text-center mb-4">Relojes</h1>
    <div class="album-container" id="medicinas-container">
      <!-- Las tarjetas de las medicinas se llenarán aquí con JavaScript -->
    </div>
  </div>

  <script>
    // URL del API
    const apiUrl = 'http://www.SevillaDev.somee.com/Medicinas';

    // Función para cargar los datos del API y mostrar las tarjetas
    fetch(apiUrl)
      .then(response => response.json())  // Convertir la respuesta en JSON
      .then(data => {
        const container = document.getElementById('medicinas-container');

        // Recorrer los datos del API y generar las tarjetas
        data.forEach(item => {
          // Crear un nuevo div para cada tarjeta
          const card = document.createElement('div');
          card.classList.add('card', 'shadow-sm');

          // Insertar contenido en la tarjeta
          card.innerHTML = `
            <img src="${item.url_imagen}" class="card-img-top" alt="${item.nombre}">
            <div class="card-body">
              <h5 class="card-title">${item.nombre}</h5>
              <p class="card-text">${item.informacion.replace(/\r\n/g, '<br>')}</p>
            </div>
          `;

          // Añadir la tarjeta al contenedor del álbum
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Error al obtener los datos del API:', error);
      });
  </script>

  <!-- Enlazamos el JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
